<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <main class="row">
        <!-- Search By Location -->
        <div class="card col-3 search-form">
            <h3 class="font-weight-bold">Search for a City:</h3>
            <form id="user-form" class="card-body">
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="button" class="btn btn-info btn-block my-2 p-1" id="btn" >Search</button>
            </form>
            <div class="recent-searches">
                <ul class="searches p-0">
                </ul>
            </div>
        </div>

        
        <!-- Weather Cards For Each Day of the Week-->
        <div class="col todays-forcast">
            <div class="container1">
                <h2><span class="city"></span> <span id="date"></span></h2>
                <ul class="forecast-data p-0">
                    <li>Temp: <span id="temp"></span></li>
                    <li>Wind: <span id="wind"></span></li>
                    <li>Humidity: <span id="humidity"></span></li>
                    <li>UV Index: <span id="uv-index"></span></li>
                </ul>
            </div>

            <h4 class="my-3">5-Day Forecast:</h4>

            <div class="col-9 row container2">
                <div class="col day" id="1">
                    <h5 class="date1"></h5>
                    <img id="icon1" src="">
                    <p>Temp: <span id="temp1"></span></p>
                    <p>Wind: <span id="wind1"></span> MPH</p>
                    <p>Humidity: <span id="humidity1"></span> %</p>
                </div>
    
                <div class="col day" id="2">
                    <h5 class="date2"></h5>
                    <img id="icon2" src="">
                    <p>Temp: <span id="temp2"></span></p>
                    <p>Wind: <span id="wind2"></span> MPH</p>
                    <p>Humidity: <span id="humidity2"></span> %</p>
                </div>
    
                <div class="col day" id="3">
                    <h5 class="date3"></h5>
                    <img id="icon3" src="">
                    <p>Temp: <span id="temp3"></span></p>
                    <p>Wind: <span id="wind3"></span> MPH</p>
                    <p>Humidity: <span id="humidity3"></span> %</p>
                </div>
    
                <div class="col day" id="4">
                    <h5 class="date4"></h5>
                    <img id="icon4" src="">
                    <p>Temp: <span id="temp4"></span></p>
                    <p>Wind: <span id="wind4"></span> MPH</p>
                    <p>Humidity: <span id="humidity4"></span> %</p>
                </div>
    
                <div class="col day" id="5">
                    <h5 class="date5"></h5>
                    <img id="icon5" src="">
                    <p>Temp: <span id="temp5"></span></p>
                    <p>Wind: <span id="wind5"></span> MPH</p>
                    <p>Humidity: <span id="humidity5"></span> %</p>
                </div>
            </div>
        </div>
        
    </Main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets\js\script.js"></script>
</body>
</html>
